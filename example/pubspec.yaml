name: flutter_pixelmatching_example
description: Demonstrates how to use the flutter_pixelmatching plugin.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_pixelmatching:
    path: ../

  cupertino_icons: ^1.0.8
  camera: ^0.11.0
  permission_handler: ^11.3.1
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
